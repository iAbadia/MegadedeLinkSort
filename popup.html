<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>PLS</title>

    <style>
        .button {
            border: none;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 2px solid #555555;
        }

        .button:hover {
            background-color: #555555;
            color: white;
        }

        .button-selected {
            border: none;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: rgb(255, 175, 175);
            color: black;
            border: 2px solid #555555;
        }
    </style>

    <script type="text/javascript" src="popup.js"></script>
</head>

<body>
    <h1>Quality</h1>
    <button class="button" id="low-button">Low</button>
    <button class="button" id="high-button">High</button>
    <button class="button" id="hd-button">HD</button>
</body>

</html>
